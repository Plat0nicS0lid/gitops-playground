apiVersion: v1
kind: Service
metadata:
  namespace: argocd-staging
  name: spring-petclinic-plain
  labels:
    app: spring-petclinic-plain
spec:
  type: <%= isRemote ? "LoadBalancer" : "NodePort" %>
  ports:
    - name: http
      port: 80
      nodePort: 30020
      targetPort: http
  selector:
    app: spring-petclinic-plain
