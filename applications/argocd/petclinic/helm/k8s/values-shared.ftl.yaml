extraEnv: |
  - name: TZ
    value: Europe/Berlin

service:
  type: <#if isRemote>LoadBalancer<#else>NodePort</#if>

ingress:
  enabled: false

# this is a helm chart dependency
podinfo:
  ui:
    color: '#456456'

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 300m
    memory: 650Mi
