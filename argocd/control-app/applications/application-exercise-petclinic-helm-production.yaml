apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: exercise-petclinic-helm-production
  namespace: argocd
spec:
  destination:
    namespace: argocd-production
    server: https://kubernetes.default.svc
  project: exercises
  source:
    path: apps/exercise-spring-petclinic-helm/production
    repoURL: http://scmm-scm-manager.default.svc.cluster.local/scm/repo/argocd/gitops
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated: {}
